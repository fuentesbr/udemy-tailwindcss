<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="flex flex-row bg-red-300">
            <div class="bg-red-600 p-6 m-2">1</div>
            <div class="bg-red-600 p-6 m-2">2</div>
            <div class="bg-red-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-col bg-blue-300">
            <div class="bg-blue-600 p-6 m-2">1</div>
            <div class="bg-blue-600 p-6 m-2">2</div>
            <div class="bg-blue-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-row-reverse bg-green-300">
            <div class="bg-green-600 p-6 m-2">1</div>
            <div class="bg-green-600 p-6 m-2">2</div>
            <div class="bg-green-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-col-reverse bg-pink-300">
            <div class="bg-pink-600 p-6 m-2">1</div>
            <div class="bg-pink-600 p-6 m-2">2</div>
            <div class="bg-pink-600 p-6 m-2">3</div>
        </div>
        <!-- Exercício 5 -->
        <div class="flex flex-col bg-gray-300">
            <div class="bg-gray-400 p-6 m-2">1</div>
            <div class="bg-gray-500 p-6 m-2">2</div>
            <div class="bg-gray-600 p-6 m-2">3</div>
            <div class="bg-gray-700 p-6 m-2">4</div>
            <div class="bg-gray-800 p-6 m-2">5</div>
            <div class="bg-gray-900 p-6 m-2">6</div>
        </div>
        <!-- Wrap -->
        <div class="flex flex-wrap bg-yellow-200">
            <div class="bg-yellow-400 p-6 m-2">1</div>
            <div class="bg-yellow-500 p-6 m-2">2</div>
            <div class="bg-yellow-600 p-6 m-2">3</div>
            <div class="bg-yellow-700 p-6 m-2">4</div>
            <div class="bg-yellow-800 p-6 m-2">5</div>
            <div class="bg-yellow-900 p-6 m-2">6</div>
        </div>
        <!-- Flex-1 -->
        <div class="flex container bg-indigo-200 p-8">
            <div class="flex-1 bg-indigo-400">1</div>
            <div class="flex-1 bg-indigo-600">2</div>
            <div class="flex-none bg-indigo-800">3</div>
        </div>
        <!-- Order -->
        <div class="flex flex-wrap bg-purple-200">
            <div class="bg-purple-400 p-6 m-2 order-last bg-">1</div>
            <div class="bg-purple-500 p-6 m-2 order-4">2</div>
            <div class="bg-purple-600 p-6 m-2 order-3">3</div>
            <div class="bg-purple-700 p-6 m-2 order-9">4</div>
            <div class="bg-purple-800 p-6 m-2 order-2">5</div>
            <div class="bg-purple-900 p-6 m-2 order-first">6</div>
        </div>
        <!-- Exercício 6 -->
        <div class="flex container bg-red-200"> <!--   lg:flex-row-reverse está invertendo o alingamento, não necessariamente a ordem -->
            <div class="bg-red-400 p-6 m-2 lg:order-6">1</div>
            <div class="bg-red-500 p-6 m-2 lg:order-5">2</div>
            <div class="bg-red-600 p-6 m-2 lg:order-4">3</div>
            <div class="bg-red-700 p-6 m-2 lg:order-3">4</div>
            <div class="bg-red-800 p-6 m-2 lg:order-2">5</div>
            <div class="bg-red-900 p-6 m-2 lg:order-1">6</div>
        </div>
    </body>
</html>
